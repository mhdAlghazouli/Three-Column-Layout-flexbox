<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Column Layout Flexbox</title>
  <style>
    .container {
      margin: auto;
      width: 600px;
      height: 600px;
      display: flex;
      flex-direction: row;
    }
    
    .container > div {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .div1 {
      width: 200px;
      background-color: crimson;
    }

    .div2 {
      width: 200px;
      background-color: aqua;
    }

    .div3 {
      width: 200px;
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="div1">1</div>
    <div class="div2">2</div>
    <div class="div3">3</div>
  </div>
</body>
</html>
